<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ title }}</title>
    <!-- Tailwind CSS CDN -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-green-100">
    <div class="container mx-auto p-4">
        <h1 class="text-4xl font-bold text-green-800 mb-4">User Details Form</h1>
        <form class="bg-white shadow-md rounded-lg p-4">
            <div class="mb-4">
                <label class="block text-green-700 font-bold mb-2" for="first_name">First Name</label>
                <input class="shadow appearance-none border rounded w-full py-2 px-3 text-green-700 leading-tight focus:outline-none focus:shadow-outline" id="first_name" type="text" placeholder="{{ user.first_name }}">
            </div>
            <div class="mb-4">
                <label class="block text-green-700 font-bold mb-2" for="last_name">Last Name</label>
                <input class="shadow appearance-none border rounded w-full py-2 px-3 text-green-700 leading-tight focus:outline-none focus:shadow-outline" id="last_name" type="text" placeholder="{{ user.last_name }}">
            </div>
            <div class="mb-4">
                <label class="block text-green-700 font-bold mb-2" for="date_of_birth">Date of Birth</label>
                <input class="shadow appearance-none border rounded w-full py-2 px-3 text-green-700 leading-tight focus:outline-none focus:shadow-outline" id="date_of_birth" type="date" placeholder="Date of Birth">
            </div>
            <div class="mb-4">
                <label class="block text-green-700 font-bold mb-2" for="email">Email</label>
                <input class="shadow appearance-none border rounded w-full py-2 px-3 text-green-700 leading-tight focus:outline-none focus:shadow-outline" id="email" type="email" placeholder="Email">
            </div>
            <div class="mb-4">
                <label class="block text-green-700 font-bold mb-2" for="phone">Phone</label>
                <input class="shadow appearance-none border rounded w-full py-2 px-3 text-green-700 leading-tight focus:outline-none focus:shadow-outline" id="phone" type="tel" placeholder="Phone">
            </div>
            <div class="mb-4">
                <label class="block text-green-700 font-bold mb-2" for="address_line_1">Address Line 1</label>
                <input class="shadow appearance-none border rounded w-full py-2 px-3 text-green-700 leading-tight focus:outline-none focus:shadow-outline" id="address_line_1" type="text" placeholder="Address Line 1">
            </div>
            <div class="mb-4">
                <label class="block text-green-700 font-bold mb-2" for="address_line_2">Address Line 2</label>
                <input class="shadow appearance-none border rounded w-full py-2 px-3 text-green-700 leading-tight focus:outline-none focus:shadow-outline" id="address_line_2" type="text" placeholder="Address Line 2">
            </div>
            <div class="mb-4">
                <label class="block text-green-700 font-bold mb-2" for="city">City</label>
                <input class="shadow appearance-none border rounded w-full py-2 px-3 text-green-700 leading-tight focus:outline-none focus:shadow-outline" id="city" type="text" placeholder="City">
            </div>
            <div class="mb-4">
                <label class="block text-green-700 font-bold mb-2" for="state">State</label>
                <input class="shadow appearance-none border rounded w-full py-2 px-3 text-green-700 leading-tight focus:outline-none focus:shadow-outline" id="state" type="text" placeholder="State">
            </div>
            <div class="mb-4">
                <label class="block text-green-700 font-bold mb-2" for="country">Country</label>
                <input class="shadow appearance-none border rounded w-full py-2 px-3 text-green-700 leading-tight focus:outline-none focus:shadow-outline" id="country" type="text" placeholder="Country">
            </div>
            <div class="mb-4">
                <label class="block text-green-700 font-bold mb-2" for="zip_code">Zip Code</label>
                <input class="shadow appearance-none border rounded w-full py-2 px-3 text-green-700 leading-tight focus:outline-none focus:shadow-outline" id="zip_code" type="text" placeholder="Zip Code">
            </div>
            <div class="flex items-center justify-between">
                <button class="bg-green-500 hover:bg-green-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline" type="button">
                    Submit
                </button>
            </div>
        </form>
    </div>
</body>
</html>
