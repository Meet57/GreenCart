{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ title }}</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://demos.creative-tim.com/notus-js/assets/styles/tailwind.css">
    <link rel="stylesheet" href="https://demos.creative-tim.com/notus-js/assets/vendor/@fortawesome/fontawesome-free/css/all.min.css">
   <style>
    .profile-image-wrapper {
    position: relative;
    display: inline-block;
}

.upload-text {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    color: white;
    background-color: rgba(0, 0, 0, 0.5);
    padding: 5px 10px;
    border-radius: 5px;
    display: none;
}

.profile-image-wrapper:hover .upload-text {
    display: block;
}
   </style>
</head>

<body class="bg-green-100">
    <main class="profile-page">
        <section class="relative block h-500-px">
            <div class="absolute top-0 w-full h-full bg-center bg-cover" style="background-image: url('https://images.unsplash.com/photo-1652062603114-9313b0f9cfee?q=80&w=3024&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D');">
                <span id="blackOverlay" class="w-full h-full absolute opacity-50 bg-black"></span>
            </div>
            <div class="top-auto bottom-0 left-0 right-0 w-full absolute pointer-events-none overflow-hidden h-70-px" style="transform: translateZ(0px)">
                <svg class="absolute bottom-0 overflow-hidden" xmlns="http://www.w3.org/2000/svg" preserveAspectRatio="none" version="1.1" viewBox="0 0 2560 100" x="0" y="0">
                    <polygon class="text-blueGray-200 fill-current" points="2560 0 2560 100 0 100"></polygon>
                </svg>
            </div>
        </section>
        <section class="relative py-16 bg-blueGray-200">
            <div class="container mx-auto px-4">
                <div class="relative flex flex-col min-w-0 break-words bg-white w-full mb-6 shadow-xl rounded-lg -mt-64">
                    <div class="px-6">
                        <div class="flex flex-wrap justify-center">
                            <div class="w-full lg:w-3/12 px-4 lg:order-2 flex justify-center">
                                <div class="relative profile-image-wrapper">
                                    <img id="profileImage" alt="..." src="{% static "images/Yash.png" %}" class="shadow-xl rounded-full h-auto align-middle border-none -m-16 -ml-20 lg:-ml-16 max-w-150-px">
                                    <input id="imageInput" type="file" accept="image/*" class="hidden">
                                    <div class="upload-text">Upload Image</div>
                                </div>
                            </div>
                            <div class="w-full lg:w-4/12 px-4 lg:order-3 lg:text-right lg:self-center">
                                <div class="py-6 px-3 mt-32 sm:mt-0">
                                    <button id="editButton" class="bg-green-800 active:bg-green-900 uppercase text-light-green-500 font-bold hover:shadow-md shadow text-xs px-4 py-2 rounded outline-none focus:outline-none sm:mr-2 mb-1 ease-linear transition-all duration-150">
                                        Edit
                                    </button>
                                    <button id="saveButton" class="bg-green-500 active:bg-green-600 uppercase text-white font-bold hover:shadow-md shadow text-xs px-4 py-2 rounded outline-none focus:outline-none sm:mr-2 mb-1 ease-linear transition-all duration-150 hidden" type="submit" form="profileForm">
                                        Save
                                    </button>
                                </div>
                            </div>
                        </div>
                        <form id="profileForm" action="{% url 'userprofile:edit_user_details' %}" method="POST" enctype="multipart/form-data" class="text-center mt-12">
                            {% csrf_token %}
                            <div class="mb-2 text-light-green-600">
                                <h3 class="text-4xl font-semibold leading-normal mb-2 text-light-green-700 mb-2">
                                    <input id="first_name" name="first_name" type="text" class="editable-field bg-transparent border-none text-center w-full" value="{{ user.first_name }}" readonly>
                                </h3>
                            </div>
                            <div class="mb-2 text-light-green-600">
                                <h3 class="text-4xl font-semibold leading-normal mb-2 text-light-green-700 mb-2">
                                    <input id="last_name" name="last_name" type="text" class="editable-field bg-transparent border-none text-center w-full" value="{{ user.last_name }}" readonly>
                                </h3>
                            </div>
                            <div class="text-sm leading-normal mt-0 mb-2 font-bold uppercase">
                                <i class="fas fa-map-marker-alt mr-2 text-lg text-green-400"></i>
                                <input id="location" name="location" type="text" class="editable-field bg-transparent border-none text-center w-full" value="Los Angeles, California" readonly>
                            </div>
                            <div class="mb-2 text-light-green-600 mt-10">
                                <i class="fas fa-briefcase mr-2 text-lg text-green-400"></i>
                                <input id="job" name="job" type="text" class="editable-field bg-transparent border-none text-center w-full" value="Solution Manager - Creative Tim Officer" readonly>
                            </div>
                            <div class="mb-2 text-light-green-600">
                                <i class="fas fa-university mr-2 text-lg text-green-400"></i>
                                <input id="university" name="university" type="text" class="editable-field bg-transparent border-none text-center w-full" value="University of Computer Science" readonly>
                            </div>
                            <div class="mb-2 text-light-green-600">
                                <i class="fas fa-calendar mr-2 text-lg text-green-400"></i>
                                <input id="dob" name="dob" type="date" class="editable-field bg-transparent border-none text-center w-full" value="{{ user.date_of_birth }}" readonly>
                            </div>
                            <div class="mb-2 text-light-green-600">
                                <i class="fas fa-envelope mr-2 text-lg text-green-400"></i>
                                <input id="email" name="email" type="email" class="editable-field bg-transparent border-none text-center w-full" value="{{ user.email }}" readonly>
                            </div>
                            <div class="mb-2 text-light-green-600">
                                <i class="fas fa-phone mr-2 text-lg text-green-400"></i>
                                <input id="phone" name="phone" type="tel" class="editable-field bg-transparent border-none text-center w-full" value="{{ user.phone }}" readonly>
                            </div>
                            <div class="mb-2 text-light-green-600">
                                <i class="fas fa-home mr-2 text-lg text-green-400"></i>
                                <input id="address_line_1" name="address_line_1" type="text" class="editable-field bg-transparent border-none text-center w-full" value="{{ user.address_line_1 }}" readonly>
                            </div>
                            <div class="mb-2 text-light-green-600">
                                <i class="fas fa-home mr-2 text-lg text-green-400"></i>
                                <input id="address_line_2" name="address_line_2" type="text" class="editable-field bg-transparent border-none text-center w-full" value="{{ user.address_line_2 }}" readonly>
                            </div>
                            <div class="mb-2 text-light-green-600">
                                <i class="fas fa-city mr-2 text-lg text-green-400"></i>
                                <input id="city" name="city" type="text" class="editable-field bg-transparent border-none text-center w-full" value="{{ user.city }}" readonly>
                            </div>
                            <div class="mb-2 text-light-green-600">
                                <i class="fas fa-map-marker-alt mr-2 text-lg text-green-400"></i>
                                <input id="state" name="state" type="text" class="editable-field bg-transparent border-none text-center w-full" value="{{ user.state }}" readonly>
                            </div>
                            <div class="mb-2 text-light-green-600">
                                <i class="fas fa-flag mr-2 text-lg text-green-400"></i>
                                <input id="country" name="country" type="text" class="editable-field bg-transparent border-none text-center w-full" value="{{ user.country }}" readonly>
                            </div>
                            <div class="mb-2 text-light-green-600">
                                <i class="fas fa-envelope mr-2 text-lg text-green-400"></i>
                                <input id="zip_code" name="zip_code" type="text" class="editable-field bg-transparent border-none text-center w-full" value="{{ user.zip_code }}" readonly>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </section>
    </main>
   <script src="{% static 'js/userprofile.js' %}"></script>
</body>

</html>
