{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com/"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="{% static 'css/app.css' %}">

    <title>{% block title %}{% endblock %}</title>
    <style>
        html,
        body {
            height: 100%;
        }

        .scroll-container {
            height: calc(100% - 6rem);
            /* Adjust based on your header height */
            overflow-y: auto;
        }
    </style>
</head>

<body class="flex flex-col min-h-screen">
    <!-- Top section: Header -->
    <div class="sticky top-0 z-50">
        <nav class="py-5 flex-wrap bg-green-100">
            <div class="container mx-auto px-6 md:px-0">
                <div class="flex items-center justify-between">
        
                    <div class="flex items-center">
                        <a href="/shop" class="flex items-center mb-4 sm:mb-0 space-x-3 rtl:space-x-reverse">
                            <img src="{% static 'images/logo.png' %}" class="h-8" alt="GreenCart Logo" />
                        </a>
                    </div>
        
                    <!-- Navigation Links (Visible on larger screens) -->
                    <div class="hidden md:flex items-center space-x-4 relative">
                        <a href="{% url 'Shop:about' %}" class="pr-4 text-green-500/50 hover:text-green-600 text-lg font-semibold">About Us</a>
                        <a href="{% url 'Auth:login' %}" class="pr-4 text-green-500/50 hover:text-green-600 text-lg font-semibold">SignIn</a>
                    </div>
                </div>
            </div>
        </nav>
    </div>

    <!-- Search Bar -->
    <form method="GET" class="flex flex-col md:flex-row items-center p-6">
        <div class="flex w-full md:max-w-3xl mb-4 md:mb-0">
            <input type="text" name="query" placeholder="Search for any kind of plants, flowers & more"
                class="py-3 px-4 rounded-l-lg border border-green-400 focus:outline-none focus:border-green-600 w-full">
            <button type="submit"
                class="py-2 px-4 bg-green-600 text-white rounded-r-lg hover:bg-green-700 focus:outline-none focus:bg-green-700">Search</button>
        </div>
    </form>

    <!-- Main content section with scrollbar -->
    <div class="flex flex-col flex-grow">
        <div class="scroll-container flex-grow overflow-y-auto">
            <!-- Add margin-top to prevent content from overlapping with the header -->
            {% block content %}
            {% endblock %}
        </div>

        <!-- Footer section -->
        <footer class="text-black py-4 flex-shrink-0">
            {% include 'footer.html' %}
        </footer>
    </div>

    <script src="{% static 'js/setTimeoutForAlert.js' %}"> </script>
</body>

</html>
